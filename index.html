<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

 
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Domine">
</head>
<body>
  
    <div class="container">
      <div class="image">
      <img width="240" src= "./images/image-product-desktop.jpg" alt="Perfume bottle">
      </div>
      <div class="text">
      <h1>
        PERFUME
      </h1>
       <h2> Gabrielle <br>Essence Eau<br> De Parfum</h2>
      
       <p>A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
        Perfumer-Creator <br>for the House of CHANEL.</p>
      <div class="price">
        <div class="new">$149.99</div>
        <div class="old">$169.99</div>
      </div>
        <button><img src="./images/icon-cart.svg" alt="cart">Add to Cart</button>
        </div>
       </div>
      <div>
    <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    <br>Coded by Brandon Nabwire
    </footer>
  </div>
</body>
</html>
