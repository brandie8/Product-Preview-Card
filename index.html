<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

 
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Domine">
</head>
<body>
  
    <div class="container">
      <div class="image">
        <picture>
          <source media="(min-width: 1440px)" srcset="./images/image-product-desktop.jpg">
	  <source media="(min-width: 375px)" srcset="./images/image-product-mobile.jpg">
      <img width="500" src= "./images/image-product-desktop.jpg" alt="Perfume bottle">
      
        </picture>
    </div>
      <div class="text">
      <h2>
        PERFUME
      </h2>
       <h1> Gabrielle Essence Eau De Parfum</h1>
      
       <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for sthe House of CHANEL.</p>
      <div class="price">
        <p id="new">$149.99</p>
        <p id="old">$169.99<p>
      </div>
        <button><img src="./images/icon-cart.svg" alt="cart">Add to Cart</button>
        </div>
       </div>
      <div>
    <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    <br>Coded by Brandon Nabwire
    </footer>
  </div>
</body>
</html>
